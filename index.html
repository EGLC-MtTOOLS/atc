<html><head><base href="https://example.com/">
    <title>Secure Access</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }
    .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 2s ease-in-out;
        position: relative;
        z-index: 1;
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    input[type="password"] {
        padding: 10px;
        width: 80%;
        border: 2px solid #1f4037;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input[type="password"]:focus {
        border-color: #99f2c8;
        outline: none;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #1f4037;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #99f2c8;
    }
    .error {
        margin-top: 15px;
        color: red;
        display: none;
        animation: shake 0.5s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
    /* SVG Animation */
    .svg-container {
        margin-bottom: 20px;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px auto;
    }
    .svg-container svg circle {
        fill: #1f4037;
        animation: pulse 2s infinite;
        transform-box: fill-box;
        transform-origin: center;
    }
    @keyframes pulse {
        0% { transform: scale(1); fill: #1f4037; }
        50% { transform: scale(1.1); fill: #99f2c8; }
        100% { transform: scale(1); fill: #1f4037; }
    }
    .success-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 50%;
        z-index: 2;
        transition: transform 1s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .success-overlay.active {
        transform: translate(-50%, -50%) scale(20);
    }
  </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay"></div>
    <div class="container">
        <div class="svg-container">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40"></circle>
            </svg>
        </div>
        <h1>Enter Access Code</h1>
        <input type="password" id="accessCode" placeholder="Enter code here">
        <br>
        <button onclick="validateCode()">Submit</button>
        <div class="error" id="errorMsg">Incorrect code. Please try again.</div>
    </div>
    <script>
        function validateCode() {
            const code = document.getElementById('accessCode').value;
            const errorMsg = document.getElementById('errorMsg');
            const overlay = document.getElementById('successOverlay');
            
            if (code === 'sigma_1003063') {
                overlay.classList.add('active');
                setTimeout(() => {
                    window.location.href = 'https://sites.google.com/';
                }, 1000);
            } else {
                errorMsg.style.display = 'block';
                // Reset the animation
                errorMsg.style.animation = 'none';
                void errorMsg.offsetWidth;
                errorMsg.style.animation = null;
            }
        }
    </script>
</body></html>

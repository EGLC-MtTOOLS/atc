<html>
<head>
    <base href="https://example.com/">
    <title>Secure Access</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }
    .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 2s ease-in-out;
        position: relative;
        z-index: 1;
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #1f4037;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button:hover {
        background-color: #99f2c8;
    }
    .error {
        margin-top: 15px;
        color: red;
        display: none;
        animation: shake 0.5s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
    /* SVG Animation */
    .svg-container {
        margin-bottom: 20px;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px auto;
    }
    .svg-container svg circle {
        fill: #1f4037;
        animation: pulse 2s infinite;
        transform-box: fill-box;
        transform-origin: center;
    }
    @keyframes pulse {
        0% { transform: scale(1); fill: #1f4037; }
        50% { transform: scale(1.1); fill: #99f2c8; }
        100% { transform: scale(1); fill: #1f4037; }
    }
    .success-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 50%;
        z-index: 2;
        transition: transform 1s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .success-overlay.active {
        transform: translate(-50%, -50%) scale(20);
    }
    .touch-id-icon {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        fill: #fff;
        transition: fill 0.3s;
    }
    button:hover .touch-id-icon {
        fill: #1f4037;
    }
    </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay"></div>
    <div class="container">
        <div class="svg-container">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40"></circle>
            </svg>
        </div>
        <h1>Authenticate with Touch ID</h1>
        <button onclick="authenticate()">
            <svg class="touch-id-icon" viewBox="0 0 64 64">
                <path d="M32 2C15.432 2 2 15.432 2 32s13.432 30 30 30 30-13.432 30-30S48.568 2 32 2zm0 56C17.664 58 6 46.336 6 32S17.664 6 32 6s26 11.664 26 26-11.664 26-26 26z"/>
                <path d="M32 14a18 18 0 0118 18c0 9.925-8.075 18-18 18S14 41.925 14 32a18 18 0 0118-18m0-4C14.879 10 2 22.879 2 38a26 26 0 0052 0c0-15.121-12.879-28-28-28z"/>
                <path d="M32 20c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zm0 28a12 12 0 110-24 12 12 0 010 24z"/>
            </svg>
            Authenticate
        </button>
        <div class="error" id="errorMsg">Authentication failed. Please try again.</div>
    </div>
    <script>
        async function authenticate() {
            const errorMsg = document.getElementById('errorMsg');
            const overlay = document.getElementById('successOverlay');

            if (!window.PublicKeyCredential) {
                errorMsg.textContent = 'Web Authentication API not supported.';
                errorMsg.style.display = 'block';
                errorMsg.style.animation = 'shake 0.5s';
                errorMsg.style.animation = 'none';
                void errorMsg.offsetWidth;
                errorMsg.style.animation = null;
                return;
            }

            try {
                const publicKey = {
                    challenge: new Uint8Array([/* Random bytes from server */]).buffer,
                    timeout: 60000,
                    allowCredentials: [{
                        id: new Uint8Array([/* User credential ID */]).buffer,
                        type: 'public-key',
                        transports: ['internal'],
                    }],
                    userVerification: 'preferred'
                };

                const credential = await navigator.credentials.get({ publicKey });

                if (credential) {
                    overlay.classList.add('active');
                    setTimeout(() => {
                        window.location.href = 'https://sites.google.com/';
                    }, 1000);
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                errorMsg.textContent = 'Authentication failed. Please try again.';
                errorMsg.style.display = 'block';
                errorMsg.style.animation = 'shake 0.5s';
                errorMsg.style.animation = 'none';
                void errorMsg.offsetWidth;
                errorMsg.style.animation = null;
            }
        }
    </script>
</body>
</html>
